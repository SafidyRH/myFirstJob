<!-- main/templates/main/search_results.html -->
{% extends 'main/base.html' %}

{% block content %}
{% block title %}Résultats de la recherche{% endblock %}
    {% if results %}
        <ul>
            {% for job in results %}
                <li>{{ job.job_title }} - {{ job.company.company_name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Aucun résultat trouvé.</p>
    {% endif %}
{% endblock %}
